<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore essential Physics equipment for +2 students. Learn about laboratory tools and apparatus for physics experiments."
    />
    <meta
      name="keywords"
      content="Physics Equipment, Laboratory Tools, Educational Instruments, Science Equipment"
    />
    <meta name="author" content="Your Name or Company" />
    <title>Physics Equipment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .card-img-top {
        height: 250px;
        object-fit: contain;
        padding: 10px;
      }

      .view-btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.3s ease;
      }

      .view-btn .bi {
        transform: translateX(0);
        transition: transform 0.3s ease;
      }

      .view-btn:hover .bi {
        transform: translateX(5px);
      }
      .fixed-btn {
  width: 150px;
}
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center mb-5">
        <h1 class="display-5">Physics Equipment</h1>
        <p>
          Explore the essential tools and apparatus used in physics labs for +2
          students.
        </p>
      </div>

      <div class="row g-4">
        <!-- Equipment Cards -->
        <script>
          const equipment = [
            {
              name: "Inclined Plane 3",
              img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqDDsT8pJZgjjUkxwj8cM2kdqblbgZSw5qSQ&s",
              desc:
                "60cm long, fitted with glass plate and clamping arrangement...",
              link: "Inclined Plane 3.html",
            },
            {
              name: "Inertia Table",
              img: "https://4.imimg.com/data4/PK/GM/MY-2305490/inertia-table-optical-bench-ray-box-polarimeter.png",
              desc: "Designed to study and demonstrate the moment of inertia.",
              link: "Inertia Table.html",
            },
            {
              name: "Torsion Pendulum",
              img: "https://media.springernature.com/lw685/springer-static/image/chp%3A10.1007%2F978-3-030-95596-0_2/MediaObjects/514724_1_En_2_Fig2_HTML.png",
              desc: "Brass disc 125mm dia, 12mm thick for oscillation studies.",
              link: "torsion pendulum.html",
            },
            {
              name: "Kater's Reversible Pendulum",
              img: "https://spancotek.in/wp-content/uploads/2024/04/Katers-Reversible-Pendulum.webp",
              desc:
                "Precision pendulum to measure gravitational acceleration.",
              link: "Katers Reversible Pendulum.html",
            },
          ];

          document.write(
            equipment
              .map(
                (item) => `
              <div class="col-md-4">
                <div class="card hover-shadow" style="cursor: pointer">
                  <img src="${item.img}" class="card-img-top" alt="${item.name}" />
                  <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                      <h5 class="card-title">${item.name}</h5>
                      <p class="card-text">${item.desc}</p>
                    </div>
                    <a href="../Public/plus2product.html/${item.link}" class="btn btn-primary  mt-3 view-btn fixed-btn">
                      View Details <i class="bi bi-arrow-right ms-2"></i>
                    </a>
                  </div>
                </div>
              </div>`
              )
              .join("")
          );
        </script>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
