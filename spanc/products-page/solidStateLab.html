<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore Solid State Physics lab equipment including Hall Effect, Dielectric Constant methods, and more. View technical specifications and model details." />
  <meta name="keywords" content="Solid State Physics Lab, Hall Effect, Dielectric Constant, BH Curve, Physics Experiments, Lab Equipment" />
  <meta name="author" content="Spanco Tek" />
  <title>Solid State Physics Lab Equipment | Spanco Tek</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f8f9fa;
    }
    .card-img-top {
      height: 180px;
      object-fit: contain;
      padding: 10px;
    }
    .card-title {
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Solid State Physics Lab Equipment</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="solidStateContainer"></div>
  </div>

  <script>
    const solidStateProducts = [
      {
        title: "Dielectric Constant Using Frequency",
        link: "./plus3-physics-equipment/dielectric-constant-frequency.html",
        model: "FDD-001",
        image: "./assets/images/+3image/FDD-001.png",
      },
      {
        title: "Dielectric Constant (SCS Method)",
        link: "./plus3-physics-equipment/dielectric-constant-scs.html",
        model: "SSP-008",
        image: "./assets/images/+3image/SSP-008.png",
      },
      {
        title: "Quincke's Tube",
        link: "./plus3-physics-equipment/quinckes-tube.html",
        model: "SSP-001",
        image: "./assets/images/+3image/SSP-001.png",
      },
      {
        title: "Gouy's Method",
        link: "./plus3-physics-equipment/gouys-method.html",
        model: "SSP-002",
        image: "./assets/images/+3image/SSP-002.png",
      },
      {
        title: "Dielectric Constant (Solid State)",
        link: "./plus3-physics-equipment/dielectric-constant-solid.html",
        model: "SSP-004",
        image: "./assets/images/+3image/SSP-004.png",
      },
      {
        title: "B-H Curve Setup",
        link: "./plus3-physics-equipment/bh-curve.html",
        model: "SSP-006",
        image: "./assets/images/+3image/SSP-006.png",
      },
      {
        title: "Four Probe Method",
        link: "./plus3-physics-equipment/four-probe-method.html",
        model: "SSP-007",
        image: "./assets/images/+3image/SSP-007.png",
      },
      {
        title: "Hall Effect",
        link: "./plus3-physics-equipment/hall-effect.html",
        model: "SSP-008",
        image: "./assets/images/+3image/SSP-008.png",
      }
    ];

    const container = document.getElementById("solidStateContainer");

    solidStateProducts.forEach(product => {
      const card = `
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="${product.image}" class="card-img-top" alt="${product.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${product.title}</h5>
              ${product.model ? `<p class="card-text"><strong>Model:</strong> ${product.model}</p>` : ''}
              <a href="${product.link}" class="btn btn-primary mt-auto">View Specification</a>
            </div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', card);
    });
  </script>
</body>

</html>
