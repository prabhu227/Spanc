          page: "./plusthreecheandbio/heating-cooling.html",

          title: "Microscopes",

          description:
            "Tools for studying plant functions, growth, and environmental responses.",
        },
      ];

      const container = document.getElementById("lab-categories");

      categories.forEach((cat) => {
        const card = document.createElement("div");
        card.className = "col-md-6 col-lg-3";
        card.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${cat.image}" class="card-img-top" alt="${cat.title}" style="height: 180px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${cat.title}</h5>
            <p class="card-text">${cat.description}</p>
            <a href="${cat.page}" class="btn btn-danger mt-auto">Explore</a>
          </div>
        </div>
      `;
        container.appendChild(card);
      });
