      <p><strong>Model No:</strong> ${exp.model}</p>

          View Specifications
        </button>
      </div>
    </div>
  `;

  col.appendChild(card);
  experimentList.appendChild(col);
});


const modalTitle = document.getElementById('specModalLabel');
 modalBody = document.getElementById('modalBody');

const specModal = document.getElementById('specModal');
specModal.addEventListener('show.bs.modal', function (event) {
  const button = event.relatedTarget;
  const index = button.getAttribute('data-index');
  const experiment = experiments[index];

  modalTitle.textContent = experiment.title;
  modalBody.innerHTML = `
    <p><strong>Model No:</strong> ${experiment.model}</p>
    <ul class="spec-list">${experiment.specs.map(spec => `<li>• ${spec}</li>`).join('')}</ul>
  `;
});
