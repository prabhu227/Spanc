<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earth Magnetic Field by Tangent Galvanometer Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .image-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-box img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 25px;
    }

    .note {
      font-size: 0.9rem;
      font-style: italic;
      color: #7f8c8d;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Earth Magnetic Field by Tangent Galvanometer Trainer</h1>

    <div class="image-box">
      <img src="https://via.placeholder.com/600x400?text=Earth+Magnetic+Field+by+Tangent+Galvanometer" alt="Earth Magnetic Field by Tangent Galvanometer">
    </div>

    <section class="experiment">
      <h2>Experiment</h2>
      <p>To measure the Earth's magnetic field using a tangent galvanometer.</p>
    </section>

    <section class="scope">
      <h2>Scope of Supply</h2>
      <ul id="supplyList"></ul>
    </section>

    <p class="note">
      *Design & aesthetics are subject to change without prior notice due to continuous product improvement.
    </p>
  </div>

  <script>
    const supplies = [
      "Battery Eliminator: 1 No",
      "Rheostat: 1 No",
      "Tangent Galvanometer: 1 No",
      "Reversing Key: 1 No",
      "Ammeter: 1 No",
      "Instruction Manual: 1 No"
    ];

    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("supplyList").appendChild(li);
    });
  </script>  <!-- Background shapes -->
  <canvas id="particles-bg" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <script src="/background.js"></script>

</body>
</html>
