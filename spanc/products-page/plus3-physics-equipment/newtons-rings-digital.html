<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newton's Ring Apparatus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .image-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-box img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 25px;
    }

    .note {
      font-size: 0.9rem;
      font-style: italic;
      color: #7f8c8d;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Newton's Ring Apparatus</h1>

    <div class="image-box">
      <img src="https://via.placeholder.com/600x400?text=Newton%27s+Ring+Apparatus" alt="Newton's Ring Apparatus">
    </div>

    <section class="experiment">
      <h2>Experiment</h2>
      <p>Determination of wavelength of light by Newtonâ€™s ring apparatus.</p>
    </section>

    <section class="scope">
      <h2>Scope of Supply</h2>
      <ul id="supplyList"></ul>
    </section>

  
  </div>

  <script>
    const supplies = [
      "Instruction Manual: 1 No",
      "Newton Ring Set: 1 No"
    ];

    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("supplyList").appendChild(li);
    });
  </script>
</body>
</html>
