<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Lab Experiments</title>
  <link rel="icon" href="../assets/images/spancotek LOGO[1].png" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      filter: blur(3px); /* ⬅️ This is the blur layer */
      pointer-events: none; /* ⬅️ Allows clicks to pass through */
    }
    </style>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<style>
    .ubuntu-medium {
  font-family: "Ubuntu", sans-serif;
  font-weight: 500;
  font-style: normal;
}
</style>
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Thermal Physics & Statics Mechanics Lab</h2>
    <div id="product-list" class="row"></div>
  </div>

  <!-- Modal for Specifications -->
  <div class="modal fade" id="specificationsModal" tabindex="-1" role="dialog" aria-labelledby="specificationsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="specificationsModalLabel">Product Specifications</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="specificationsContent">
          <!-- Dynamic specs will be inserted here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const thermalAndStaticMechanicsExperiments = [
    {
    title: "Callander Barnes Apparatus",
    model: "Model",  // Replace "Model" with the actual model name
    image: "https://th.bing.com/th/id/OIP.ejO0ezm_mTHx5fEixjDY3wHaE4?rs=1&pid=ImgDetMain", 
    specs: [
      "Base Size: 8\" x 5\"",
      "Material: Cast Iron",
      "Rod Length: 24\"",
      "AC Voltmeter: 0-10V (Inbuilt), Analog Display (Moving Coil)",
      "Range: 0-10V",
      "Panel Size: Square 70mm x 60mm (LxW)",
      "Base Stand with Rod",
      "Thermometers: 10°C to 100°C (2 Nos)",
      "Rubber Tubing: 4mm",
      "Optional Accessories: Measuring Cylinder, Digital Stopwatch, Digital Balance"
    ]
  },
      {
        title: "Callander Barnes Apparatus",
        model: "Advanced Model",
        image: "https://th.bing.com/th/id/OIP.O-E3Q_dC0V5p6kY28EzAgwHaD4?rs=1&pid=ImgDetMain", 
        specs: [
          "Base Size: 8\" x 5\"",
          "Material: Cast Iron",
          "Rod Length: 24\"",
          "AC Voltmeter: 0-10V (Inbuilt), Analog Display (Moving Coil)",
          "Range: 0-10V",
          "Panel Size: Square 70mm x 60mm (LxW)",
          "Base Stand with Rod",
          "Thermometers: 10°C to 100°C (2 Nos)",
          "Rubber Tubing: 4mm",
          "Optional Accessories: Measuring Cylinder, Digital Stopwatch, Digital Balance"
        ]
      },
      {
        title: "Planck’s Constant Using LED",
        model: "LED-001",
        image: "https://th.bing.com/th/id/R.3576ba8e060f3e75478cc400a8ab5a17?rik=hzcYgph38m4Hnw&riu=http%3a%2f%2f2.bp.blogspot.com%2f-FxGYHp6keYI%2fULWRhP0530I%2fAAAAAAAAAwQ%2fIPPSmM0Nik0%2fs1600%2fUntitled.png&ehk=ZlJtabjhGbfBN7xbsBsQj01w61pkZG5BlkRX8Gmp9dY%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1", 
        specs: [
          "DC Supply: Inbuilt",
          "Range: 0-5V/150mA (Variable)",
          "AC Ammeter: 0-2000μA, Analog Display (Moving Coil)",
          "AC Voltmeter: 0-5V, Analog Display (Moving Coil)",
          "Panel Size: Square 10cm x 10cm x 5cm (LxWxH)",
          "Red LED: Wavelength - 630nm",
          "Yellow LED: Wavelength - 578nm",
          "Blue LED: Wavelength - 436nm",
          "Green LED: Wavelength - 546nm",
          "Interconnection: 4mm",
          "Mains Supply: 230V ± 10%"
        ]
      }
    ];
     productListContainer = document.getElementById("product-list");

thermalAndStaticMechanicsExperiments.forEach(experiment => {
  const productCard = document.createElement("div");
  productCard.classList.add("col-md-6", "mb-4");

  const productContent = `
    <div class="card h-100">
      <img src="${experiment.image}" class="card-img-top" alt="${experiment.title}">
      <div class="card-body">
        <h5 class="card-title">${experiment.title}</h5>
        <p class="card-text">Model: ${experiment.model}</p>
        <button class="btn btn-primary" data-toggle="modal" data-target="#specificationsModal">View Specifications</button>
      </div>
    </div>
  `;

  productCard.innerHTML = productContent;
  const button = productCard.querySelector("button");

  button.addEventListener("click", () => {
    showSpecifications(experiment.title, experiment.specs);
  });

  productListContainer.appendChild(productCard);
});

function showSpecifications(title, specsArray) {
  const modalContent = document.getElementById('specificationsContent');
  const formattedSpecs = specsArray.map(spec => `<li>${spec}</li>`).join('');
  modalContent.innerHTML = `
    <h4>${title}</h4>
    <ul>${formattedSpecs}</ul>
  `;
}

  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Background shapes -->

    <canvas id="particles-bg" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>

    <script src="/Spanc/spanc/products-page/background.js"></script>
</body>
</html>
