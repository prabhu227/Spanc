  const productListContainer = document.getElementById("product-list");

  labProducts.forEach((product, index) => {
    const productCard = document.createElement("div");
    productCard.classList.add("col-md-4", "mb-4");

    productCard.innerHTML = `
      <div class="card h-100">
        <img src="${product.image}" class="card-img-top" alt="${product.title}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${product.title}</h5>
          <p class="card-text">Model: ${product.model}</p>
          <button class="btn btn-primary mt-auto" data-toggle="modal" data-target="#specModal" onclick="showSpecs(${index})">View Specifications</button>
        </div>
      </div>
    `;
    productListContainer.appendChild(productCard);
  });

  function showSpecs(index) {
    const product = labProducts[index];
    document.getElementById("modal-product-title").innerText = product.title;
    document.getElementById("modal-product-model").innerText = "Model: " + product.model;
    document.getElementById("modal-product-image").src = product.image;

    const specList = document.getElementById("modal-spec-list");
    specList.innerHTML = "";
    product.specs.forEach(spec => {
      const li = document.createElement("li");
      li.classList.add("list-group-item");
      li.textContent = spec;
      specList.appendChild(li);
    });
  }
</script>
