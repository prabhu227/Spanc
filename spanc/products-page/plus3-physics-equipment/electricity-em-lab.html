    // Function to show specs in the modal
    function showSpecs(index) {
      const exp = experiments[index];
      document.getElementById('specModalLabel').textContent = exp.title;
      document.getElementById('modalModel').textContent = exp.model;

      const specsList = document.getElementById('modalSpecs');
      specsList.innerHTML = '';
      exp.specs.forEach(spec => {
        const li = document.createElement('li');
        li.textContent = spec;
        specsList.appendChild(li);
      });

      const optionalText = exp.optional?.length ? `<strong>Optional Accessories:</strong> ${exp.optional.join(', ')}` : '';
      document.getElementById('modalOptional').innerHTML = optionalText;
