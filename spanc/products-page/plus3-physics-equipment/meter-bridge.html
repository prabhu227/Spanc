<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meter Bridge Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .image-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-box img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 25px;
    }

    .note {
      font-size: 0.9rem;
      font-style: italic;
      color: #7f8c8d;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Determination of Unknown Resistance Using Meter Bridge</h1>
    
    <div class="image-box">
      <img src="https://via.placeholder.com/600x400?text=Meter+Bridge+Trainer" alt="Meter Bridge Trainer">
    </div>

    <section class="specs">
      <h2>Technical Specifications</h2>
      <ul id="specList"></ul>
    </section>

    <section class="experiment">
      <h2>Experiment</h2>
      <p>To determine the unknown resistance using a meter bridge.</p>
    </section>

    <section class="scope">
      <h2>Scope of Supply</h2>
      <ul id="supplyList"></ul>
    </section>

    <p class="note">
      *Design & aesthetics are subject to change without prior notice due to continuous product improvement.
    </p>
  </div>

  <script>
    const specs = [
      "DC Regulated Fixed Power Supply: 0–12V / 150 mA",
      "Meter Bridge with Jockey",
      "Resistance Box",
      "Rheostat",
      "Unknown Resistance",
      "Galvanometer: Range 30-0-30 µA, Analog (Moving Coil), Panel Size: 70 mm x 60 mm",
      "Connecting Wire"
    ];

    const supplies = [
      "Battery Eliminator: 1 No",
      "Meter Bridge: 1 No",
      "Rheostat: 1 No",
      "Galvanometer: 1 No",
      "Resistance Box: 1 No",
      "Resistance Coil: 1 No",
      "Instruction Manual: 1 No",
      "Connecting Wires: 1 Coil"
    ];

    specs.forEach(spec => {
      const li = document.createElement("li");
      li.textContent = spec;
      document.getElementById("specList").appendChild(li);
    });

    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("supplyList").appendChild(li);
    });
  </script>
</body>
</html>
