<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="LCR Series and Parallel apparatus for studying electrical circuit behavior. Includes inductors, capacitors, resistors in configurable formats.">
  <meta name="keywords" content="LCR Circuit, Series and Parallel, Electronics Lab, Physics Apparatus, Electrical Measurements">
  <meta name="author" content="Spanco Tek">
  <link rel="icon" href="/spanc/assets/images/spancotek%20LOGO[1].png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <title>LCR SERIES & PARALLEL - Product Specifications</title>

  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .image-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-box img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 25px;
    }

    .note {
      font-size: 0.9rem;
      font-style: italic;
      color: #7f8c8d;
      margin-top: 30px;
    }

    .model-number {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-5">LCR SERIES & PARALLEL</h1>
    <p class="model-number"><strong>Model Number:</strong> EME-007</p>

    <!-- Product Image -->
    <div class="image-box">
      <img src="/assets/images/+3image/EME-007.png" alt="LCR Series & Parallel">
    </div>

    <!-- Technical Specifications Section -->
    <section class="technical-specs">
      <h2>Technical Specifications</h2>
      <ul id="specList"></ul>
    </section>

    <!-- Experiment Section -->
    <section class="experiment">
      <h2>Experiment</h2>
      <ul id="experimentList"></ul>
    </section>

    <!-- Scope of Supply Section -->
    <section class="scope">
      <h2>Scope of Supply</h2>
      <ul id="supplyList"></ul>
    </section>
  </div>

  <script>
    const specs = [
      "RLC circuit board with clearly marked resistors, inductors, and capacitors",
      "Switchable between series and parallel configurations",
      "Banana plug terminals for easy connections",
      "Test points for measuring voltage and current",
      "Sturdy base and mounting panel for classroom use",
      "Color-coded components for better understanding"
    ];

    const experiments = [
      "To study the behavior of RLC circuits in both series and parallel configurations",
      "To verify resonance and impedance in RLC circuits"
    ];

    const supplies = [
      "LCR Apparatus – 1 No",
      "Connecting Leads – 1 Set",
      "User Manual – 1 No"
    ];

    specs.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("specList").appendChild(li);
    });

    experiments.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("experimentList").appendChild(li);
    });

    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("supplyList").appendChild(li);
    });
  </script>

  <canvas id="particles-bg" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <script src="/background.js"></script>

</body>
</html>
