<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Maximum Power Transfer Theorem Trainer Kit for verifying theoretical concepts in electrical circuits. Includes analog meters and regulated power supply." />
  <meta name="keywords" content="Maximum Power Transfer, Electrical Trainer Kit, SPML-023, Analog Meters, Electrical Circuit Lab" />
  <meta name="author" content="Spanco Tek" />
  <link rel="icon" href="/assets/images/spancotek%20LOGO[1].png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <title>MAXIMUM POWER TRANSFER THEOREM TRAINER - Product Specifications</title>

  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .image-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-box img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 25px;
    }

    .note {
      font-size: 0.9rem;
      font-style: italic;
      color: #7f8c8d;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-4">MAXIMUM POWER TRANSFER THEOREM TRAINER</h1>
    <p class="text-center text-muted"><strong>Model Number:</strong> SPML-023</p>

    <!-- Product Image -->
    <div class="image-box">
      <img src="https://via.placeholder.com/600x400?text=Max+Power+Transfer+Theorem+Trainer" alt="Maximum Power Transfer Theorem Trainer">
    </div>

    <!-- Specifications -->
    <section>
      <h2>Technical Specifications</h2>
      <ul id="techSpecs"></ul>
    </section>

    <!-- Experiment -->
    <section>
      <h2>Experiment</h2>
      <ul id="experimentList"></ul>
    </section>

    <!-- Scope of Supply -->
    <section>
      <h2>Scope of Supply</h2>
      <ul id="supplyList"></ul>
    </section>
  </div>

  <script>
    const techSpecs = [
      "DC Regulated Fixed Power Supply: 12V / 150 mA",
      "Fixed Resistors: 500Ω, 100Ω & 150Ω",
      "Variable Resistor: 500Ω / 1W",
      "Interconnection: 4mm Banana Sockets",
      "Voltmeter: Range 0–12V, Analog (Moving Coil), Panel Size: 70 mm x 60 mm",
      "Ammeter: Range 0–50mA, Analog (Moving Coil), Panel Size: 70 mm x 60 mm",
      "Mains Supply: 230V / 50Hz AC"
    ];

    const experiment = [
      "To verify the Maximum Power Transfer Theorem"
    ];

    const scopeOfSupply = [
      "Trainer Kit – 1 No",
      "Patch Cord – 1 No",
      "Instruction Manual – 1 No"
    ];

    techSpecs.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("techSpecs").appendChild(li);
    });

    experiment.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("experimentList").appendChild(li);
    });

    scopeOfSupply.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("supplyList").appendChild(li);
    });
  </script>
 <canvas id="particles-bg" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
 <script src="/background.js"></script>
</body>
</html>
