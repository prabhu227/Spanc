<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lissajous Figure</title>
  <meta name="description" content="Lissajous Figure apparatus to study the patterns formed by two perpendicular harmonic oscillations using trainer kits and CRO." />
  <meta name="keywords" content="Lissajous Figure, Physics Lab, Oscillation, CRO, Trainer Kit, Spanco Tek" />
  <meta name="author" content="Spanco Tek" />
  <link rel="icon" href="../assets/images/spancotek LOGO[1].png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f8f9fa;
      padding-top: 2rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      font-weight: bold;
      color: #2c3e50;
    }

    .product-img {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    ul {
      padding-left: 1.2rem;
    }

    ul li {
      margin-bottom: 0.5rem;
    }

    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center">Lissajous Figure</h1>

    <div class="text-center">
      <img src="/spanc/assets/images/+3image/WO-002.png" alt="Lissajous Figure" class="product-img" />
    </div>

    <h2>Experiment</h2>
    <ul>
      <li>To study Lissajous Figures.</li>
    </ul>

    <h2>Scope of Supply</h2>
    <ul id="supplyList"></ul>
  </div>

  <script>
    const supplies = [
      "Trainer Kit: 1 No",
      "Instruction Manual: 1 No",
      "Connecting Patch Cord: 6 Nos"
    ];

    const supplyList = document.getElementById("supplyList");
    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      supplyList.appendChild(li);
    });
  </script>

  <canvas id="particles-bg"></canvas>
  <script src="/spanc/background.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
