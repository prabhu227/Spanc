<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melde's Apparatus</title>
  <meta name="description" content="Melde's Apparatus for determining the frequency of a tuning fork using Melde's method. Includes complete accessories for physics lab experiments." />
  <meta name="keywords" content="Melde's Apparatus, Tuning Fork, Frequency Experiment, Physics Lab Equipment, Spanco Tek" />
  <meta name="author" content="Spanco Tek" />
  <link rel="icon" href="../assets/images/spancotek LOGO[1].png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f8f9fa;
      padding-top: 2rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      font-weight: bold;
      color: #2c3e50;
    }

    .product-img {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    ul {
      padding-left: 1.2rem;
    }

    ul li {
      margin-bottom: 0.5rem;
    }

    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center">Melde's Apparatus</h1>

    <div class="text-center">
      <img src="/spanc/assets/images/+3image/WO-001.png" alt="Melde's Apparatus" class="product-img" />
    </div>

    <h2>Experiment</h2>
    <ul>
      <li>To determine the frequency of an electrically maintained tuning fork by Melde's method.</li>
    </ul>

    <h2>Scope of Supply</h2>
    <ul id="supplyList"></ul>
  </div>

  <script>
    const supplies = [
      "Tuning Fork: 1 No",
      "Pan: 1 No",
      "Battery Eliminator: 1 No",
      "Bench Clamp with Pulley: 1 No",
      "Weight Box: 1 No",
      "Electromagnet: 1 No",
      "Patch Cord: 2 Nos",
      "Instruction Manual: 1 No"
    ];

    const supplyList = document.getElementById("supplyList");
    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      supplyList.appendChild(li);
    });
  </script>

  <canvas id="particles-bg"></canvas>
  <script src="/spanc/background.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
