    // Function to create and render the experiment cards dynamically
    function renderExperiments() {
      const experimentList = document.getElementById('experiment-list');
      
      experiments.forEach(experiment => {
        const card = document.createElement('div');
        card.classList.add('col-md-4', 'col-sm-6', 'experiment-card');
        
        const cardContent = `
          <div class="card">
            <img src="${experiment.image}" alt="${experiment.title}" class="experiment-image">
            <div class="card-body">
              <h5 class="card-title experiment-title">${experiment.title}</h5>
              <p><strong>Model:</strong> ${experiment.model}</p>
              <button class="btn btn-primary" data-toggle="modal" data-target="#specificationModal" onclick="showSpecifications('${experiment.title}')">
                View Specifications
              </button>
            </div>
          </div>
        `;
        
        card.innerHTML = cardContent;
        experimentList.appendChild(card);
      });
    }

    // Function to show specifications in the modal
    function showSpecifications(experimentTitle) {
      const experiment = experiments.find(exp => exp.title === experimentTitle);
      const specificationDetails = document.getElementById('specificationDetails');
      specificationDetails.innerHTML = `
        <h5>Specifications for: ${experiment.title}</h5>
        <ul>
          ${experiment.specs.map(spec => `<li>${spec}</li>`).join('')}
        </ul>
      `;
    }

    // Call the render function
