<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Trainer kit for verifying Thevenin’s and Norton’s Theorems. Includes power supply, resistors, voltmeter, ammeter, and accessories.">
  <meta name="keywords" content="Thevenin Theorem, Norton Theorem, Electronics Lab Equipment, SPML-021, Electrical Engineering Kit">
  <meta name="author" content="Spanco Tek">
  <link rel="icon" href="/spanc/assets/images/spancotek%20LOGO[1].png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <title>Thevenin and Norton Theorem Trainer - Product Specifications</title>

  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .image-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-box img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 25px;
    }

    .note {
      font-size: 0.9rem;
      font-style: italic;
      color: #7f8c8d;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-5">THEVENIN AND NORTON THEOREM TRAINER</h1>
    <p class="text-center"><strong>Model Number:</strong> SPML-021</p>

    <!-- Product Image -->
    <div class="image-box">
      <img src="https://via.placeholder.com/600x400?text=Thevenin+Norton+Trainer" alt="Thevenin and Norton Theorem Trainer">
    </div>

    <!-- Experiment Section -->
    <section class="experiment">
      <h2>Experiment</h2>
      <ul>
        <li>To verify Thevenin’s and Norton’s Theorems</li>
      </ul>
    </section>

    <!-- Scope of Supply Section -->
    <section class="scope">
      <h2>Scope of Supply</h2>
      <ul id="supplyList"></ul>
    </section>

    <!-- Optional Accessories Section -->
    <section class="optional-accessories">
      <h2>Optional Accessories (Not Supplied)</h2>
      <ul id="optionalAccessoriesList">
        <li>Multimeter – 1 No (Optional)</li>
        <li>CRO – 1 No (Optional)</li>
      </ul>
    </section>

  
  </div>

  <script>
    const supplies = [
      "DC Regulated Variable Power Supply: 12V / 150 mA",
      "Fixed Resistors: 500Ω, 200Ω & 1KΩ",
      "Variable Resistor: 500Ω / 1W",
      "Interconnection: 4mm Banana Sockets",
      "Voltmeter: Range 0–12V, Display: Analog (Moving Coil), Panel Size: 70mm x 60mm",
      "Ammeter: Range 0–20 mA, Display: Analog (Moving Coil), Panel Size: 70mm x 60mm",
      "Mains Supply: 230V / 50Hz AC",
      "Trainer Kit – 1 No",
      "Patch Cord – 1 No",
      "Instruction Manual – 1 No"
    ];

    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("supplyList").appendChild(li);
    });
  </script>

  <canvas id="particles-bg" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <script src="/background.js"></script>

</body>
</html>
