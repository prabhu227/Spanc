<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Desauty’s Bridge specifications, features, and technical data.">
  <meta name="keywords" content="Desauty’s Bridge, electrical experiment, lab equipment, scientific instrument">
  <meta name="author" content="Spanco Tek">
  <link rel="icon" href="../assets/images/spancotek%20LOGO[1].png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <title>Desauty’s Bridge - Product Specifications</title>

  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .image-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-box img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 25px;
    }

    .note {
      font-size: 0.9rem;
      font-style: italic;
      color: #7f8c8d;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-5">DESAUTY’S BRIDGE</h1>

    <!-- Product Image -->
    <div class="image-box">
      <img src="/spanc/assets/images/+3image/EME-005.png" alt="Desauty’s Bridge">
    </div>

    <!-- Experiment Section -->
    <section class="experiment">
      <h2>Experiment</h2>
      <p>This experiment demonstrates the principle of Desauty’s Bridge and its operational principle in measuring unknown capacitance using an AC bridge circuit.</p>
    </section>

    <!-- Scope of Supply Section -->
    <section class="scope">
      <h2>Scope of Supply</h2>
      <ul id="supplyList"></ul>
    </section>

    <!-- Optional Accessories Section -->
    <section class="optional-accessories">
      <h2>Optional Accessories (Not Supplied)</h2>
      <ul id="optionalAccessoriesList"></ul>
    </section>

    
  </div>

  <script>
    const supplies = [
      "Decade Resistance: Range 10x10Ω, 100x10Ω & 1Kx10Ω (2 Nos)",
      "Standard Capacitors: 0.01 µf & 0.1 µf",
      "Unknown Capacitor: 1 No",
      "A.C Supply of Frequency: 1KHz",
      "Null Detector: Digital",
      "Mains Power: 230V/50Hz"
    ];

    const optionalAccessories = [
      "Digital Oscilloscope: 1 No",
      "Function Generator: 1 No"
    ];

    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("supplyList").appendChild(li);
    });

    optionalAccessories.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("optionalAccessoriesList").appendChild(li);
    });
  </script>

  <canvas id="particles-bg" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <script src="/spanc/background.js"></script>

</body>
</html>
