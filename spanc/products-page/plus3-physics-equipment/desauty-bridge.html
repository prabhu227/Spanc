<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desauty’s Bridge - Product Specifications</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .specifications {
            margin-top: 30px;
        }

        .specifications h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        .spec-list {
            list-style: none;
            padding-left: 0;
        }

        .spec-list li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .spec-list li:last-child {
            border-bottom: none;
        }

        .product-image {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 0 auto 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title: DESAUTY’S BRIDGE -->
        <h1 class="text-center mt-5">DESAUTY’S BRIDGE</h1>

        <!-- Product Image -->
        <div class="text-center">
            <img src="path-to-your-image.jpg" alt="Desauty’s Bridge" class="product-image">
        </div>

        <div class="specifications">
            <h3>Product Specifications</h3>
            <ul class="spec-list">
                <li>Decade Resistance: Range :10x10Ω ,100x10Ω& 1Kx10Ω.-2nos</li>
                <li>Standard Capacitors: 0.01 µf & 0.1 µf</li>
                <li>Unknown Capacitor: 1no</li>
                <li>A.C supply of frequency: 1KHz</li>
                <li>Null Detector: Digital</li>
                <li>Mains Power: 230V/50Hz</li>
            </ul>

           
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
