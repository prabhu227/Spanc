<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lee & Charlton’s Disc Apparatus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .image-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-box img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 25px;
    }

    .note {
      font-size: 0.9rem;
      font-style: italic;
      color: #7f8c8d;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lee & Charlton’s Disc Apparatus</h1>

    <div class="image-box">
      <img src="/spanc/assets/images/+3image/TPSM-005.png" alt="Lee & Charlton's Disc Apparatus">
    </div>

    <section class="experiment">
      <h2>Experiment</h2>
      <p>To determine the coefficient of thermal conductivity of a bad conductor by Lee and Charlton’s disc method.</p>
    </section>

    <section class="scope">
      <h2>Scope of Supply</h2>
      <ul id="supplyList"></ul>
    </section>

    <section class="optional-accessories">
      <h2>Optional Accessories (Not Supplied)</h2>
      <ul id="optionalAccessoriesList"></ul>
    </section>

   
  </div>

  <script>
    const supplies = [
      "Lee Disc Apparatus: 1 No",
      "Thermometer: 1 No",
      "Steam Boiler: 1 No",
      "Rubber Tube: 1 No",
      "Bad Conductor (Glass, Ply, Cardboard): 3 Nos",
      "Instruction Manual: 1 No"
    ];

    const optionalAccessories = [
      "Measuring Cylinder: 1 No",
      "Digital Stopwatch: 1 No",
      "Slide Calliper: 1 No",
      "Screw Gauge: 1 No",
      "Digital Balance: 1 No",
      "Steam Boiler with Heater: 1 No"
    ];

    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("supplyList").appendChild(li);
    });

    optionalAccessories.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("optionalAccessoriesList").appendChild(li);
    });
  </script>
  <canvas id="particles-bg"></canvas>
  <script src="/spanc/background.js"></script>
</body>
</html>
