<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Rayleigh’s Bridge Method specifications, features, and technical data.">
  <meta name="keywords" content="Rayleigh’s Bridge Method, electrical experiment, lab equipment, scientific instrument">
  <meta name="author" content="Spanco Tek">
  <link rel="icon" href="../assets/images/spancotek%20LOGO[1].png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <title>Rayleigh’s Bridge Method - Product Specifications</title>

  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .image-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .image-box img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 25px;
    }

    .note {
      font-size: 0.9rem;
      font-style: italic;
      color: #7f8c8d;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-5">RAYLEIGH’S BRIDGE METHOD</h1>

    <!-- Product Image -->
    <div class="image-box">
      <img src="/spanc/assets/images/+3image/EME-004.png" alt="Rayleigh’s Bridge Method">
    </div>

    <!-- Experiment Section -->
    <section class="experiment">
      <h2>Experiment</h2>
      <p>This experiment demonstrates the principle of Rayleigh's Bridge Method and its operational principles.</p>
    </section>

    <!-- Scope of Supply Section -->
    <section class="scope">
      <h2>Scope of Supply</h2>
      <ul id="supplyList"></ul>
    </section>

    <!-- Optional Accessories Section -->
    <section class="optional-accessories">
      <h2>Optional Accessories (Not Supplied)</h2>
      <ul id="optionalAccessoriesList"></ul>
    </section>

  </div>

  <script>
    const supplies = [
      "Ballistic galvanometer: 1 No",
      "Moving coil (free from magnetic material): 1 No",
      "Non-conducting suspension: 1 No",
      "Copper terminal and coil: 1 Set",
      "Lamp and scale arrangement: 1 No",
      "Decade resistance (10x10Ω, 10x1Ω & 10x0.1Ω): 1 Set",
      "Fixed value low resistance (0.01Ω to 0.17Ω): 1 No",
      "Fixed standard resistance (1Ω, 10Ω, 100Ω & 1000Ω): 1 Set",
      "Unknown Inductance: 1 No"
    ];

    const optionalAccessories = [
      "Digital Balance: 1 No",
      "Digital Stop Watch: 1 No"
    ];

    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("supplyList").appendChild(li);
    });

    optionalAccessories.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("optionalAccessoriesList").appendChild(li);
    });
  </script>

  <canvas id="particles-bg"style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <script src="/spanc/background.js"></script>

</body>
</html>
