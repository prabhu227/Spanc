  col.innerHTML = `
    <div class="card h-100 shadow-sm">
      <img src="${product.image}" class="card-img-top" alt="${product.title}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">${product.title}</h5>
        <p class="card-text"><strong>Model:</strong> ${product.model}</p>
        <button class="btn btn-primary mt-auto" onclick="openSpecsModal(${index})">View Specifications</button>

    </div>
  `;

function openSpecsModal(index) {
  const product = devicesAndInstruments[index];
  const modalBody = document.getElementById("modal-specs-body");
  const modalTitle = document.getElementById("specsModalLabel");

  modalTitle.textContent = `${product.title} - ${product.model}`;
  modalBody.innerHTML = `
    <ul class="list-group">
      ${product.specs.map(spec => `<li class="list-group-item">${spec}</li>`).join("")}
    </ul>
  `;

  $('#specsModal').modal('show');
}
