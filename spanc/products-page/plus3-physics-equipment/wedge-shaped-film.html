<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thickness of a Thin Paper by Wedge-Shaped Film</title>
  <meta name="description" content="Experiment to determine the thickness of a thin paper using wedge-shaped film interference method with travelling microscope." />
  <meta name="keywords" content="Wedge-shaped film, Thin paper thickness, Travelling microscope, Interference fringes, Physics Lab Equipment, Spanco Tek" />
  <meta name="author" content="Spanco Tek" />
  <link rel="icon" href="../assets/images/spancotek LOGO[1].png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f8f9fa;
      padding-top: 2rem;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      font-weight: bold;
      color: #2c3e50;
    }

    .product-img {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    ul {
      padding-left: 1.2rem;
    }

    ul li {
      margin-bottom: 0.5rem;
    }

    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Thickness of a Thin Paper by Wedge-Shaped Film</h1>

    <div class="text-center">
      <img src="/assets/images/+3image/WO-003.png" alt="Wedge-Shaped Film Experiment" class="product-img" />
    </div>

    <h2>Experiment</h2>
    <ul>
      <li>To determine the thickness of a thin paper by measuring the width of interference fringes produced by a wedge-shaped film.</li>
    </ul>

    <h2>Scope of Supply</h2>
    <ul id="supplyList"></ul>
  </div>

  <script>
    const supplies = [
      "Glass Frame: 2 Nos",
      "Bridge Type Travelling Microscope: 1 No"
    ];

    supplies.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("supplyList").appendChild(li);
    });
  </script>

  <canvas id="particles-bg"></canvas>
  <script src="/spanc/background.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
