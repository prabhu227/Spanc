// Function to populate modal with product specs
function showSpecifications(title, specs) {
  document.getElementById('modalProductTitle').textContent = title;
  const modalSpecsList = document.getElementById('modalSpecsList');
  modalSpecsList.innerHTML = specs.map(spec => `<li>${spec}</li>`).join('');
