<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore high-quality Wave Optics Physics Lab Equipment for +3 level, including Michelson Interferometer, Newton's Rings, and He-Ne Laser Experiments.">
  <meta name="keywords" content="Wave Optics Lab Equipment, +3 Physics, Newton's Rings, Michelson Interferometer, He-Ne Laser">
  <meta name="author" content="Spanco Tek">
  <title>Wave Optics Lab Equipment | +3 Physics</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ubuntu Font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f9f9f9;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card h5 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Wave Optics Lab Equipment (+3 Physics)</h2>
    <div class="row" id="wave-optics-products"></div>
  </div>

  <script>
    const waveOpticsProducts = [
    {
        title: "Coupled Oscillation",
        link: "./products-page/plus3-physics-equipment/coupled-oscillation.html",
        model: "FE-111",
        image:"./assets/images/+3image/FE-111.png",
      },
      {
        title: "Melde's Apparatus",
        link: "./products-page/plus3-physics-equipment/meldes-apparatus.html",
        model: "WO-001",
        image:"./assets/images/+3image/WO-001.png",
      },
      {
        title: "Lissajous Figures",
        link: "./products-page/plus3-physics-equipment/lissajous-figures.html",
        model: "WO-002",
        image:"./assets/images/+3image/WO-002.png",
      },
      {
        title: "Wedge Shaped Film",
        link: "./products-page/plus3-physics-equipment/wedge-shaped-film.html",
        model: "WO-003",
        image:"./assets/images/+3image/WO-003.png",
      },
      {
        title: "He-Ne Laser Experiment",
        link: "./products-page/plus3-physics-equipment/he-ne-laser.html",
        model: "WO-004",
        image:"./assets/images/+3image/WO-004.png",
      },
      {
        title: "Cauchy's Constant",
        link: "./products-page/plus3-physics-equipment/cauchy-constant.html",
        model: "WO-005",
        image:"./assets/images/+3image/WO-005.png",
      },
      {
        title: "Newton's Rings (Basic)",
        link: "./products-page/plus3-physics-equipment/newtons-rings-basic.html",
        model: "WO-006B",
        image:"./assets/images/+3image/WO-006B.png",
      },
      {
        title: "Newton's Rings (Digital)",
        link: "./products-page/plus3-physics-equipment/newtons-rings-digital.html",
        model: "WO-006D",
        image:"./assets/images/+3image/WO-006D.png",
      },
      {
        title: "Fresnel Biprism",
        link: "./products-page/plus3-physics-equipment/fresnel-biprism.html",
        model: "WO-007",
        image:"./assets/images/+3image/WO-007.png",
      },
      {
        title: "Michelson Interferometer with Sodium Light",
        link: "./products-page/plus3-physics-equipment/michelson-interferometer-sodium.html",
        model: "WO-010",
        image:"./assets/images/+3image/WO-010.png",
      },
      {
        title: "Travelling Microscope",
        link: "./products-page/plus3-physics-equipment/travelling-microscope.html",
        model: "WO-011",
        image:"./assets/images/+3image/WO-TM.png",
      },
    ];

    const container = document.getElementById("wave-optics-products");

    waveOpticsProducts.forEach(product => {
      const col = document.createElement("div");
      col.className = "col-md-4";
      col.innerHTML = `
        <div class="product-card">
          <img src="${product.image}" alt="${product.title}">
          <h5>${product.title}</h5>
          <p><strong>Model:</strong> ${product.model}</p>
          <a href="${product.link}" class="btn btn-outline-primary btn-sm">View Details</a>
        </div>
      `;
      container.appendChild(col);
    });
  </script>

</body>

</html>
