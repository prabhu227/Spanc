  </div>

  <!-- Footer -->

  <!-- Scripts -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

<!-- Particle Background -->
<canvas id="particles-bg" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>

  <!-- Background & Footer -->
  <script src="../background.js"></script>
  <script src="../assets/JS/footer.js"></script>
  <link rel="stylesheet" href="../assets/CSS/footer.css">


  <!-- Equipment JS -->
  <script>
    const equipmentData = [
      {
        name: "Analog System",
        desc: "Explore circuit-based analog system experiments ideal for understanding signal processing and electronics in physics.",
        img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtHFnMyOXQcRORok2lrV6qFE7837Jo41xzog&s",
        link: "analogsystem.html",
      },
      {
        name: "Devices and Instruments",
        desc: "Includes essential instruments and tools used for various experimental setups in physics labs.",
        img: "https://5.imimg.com/data5/SELLER/Default/2024/6/428605743/PU/MQ/KX/30461547/ujt-characteristics-trainer.jpg",
        link: "devicesandInstruments.html",
      },
      {
        name: "Digital System & Applications",
        desc: "Study digital logic, circuit systems, and practical implementations of digital electronics in experiments.",
        img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtHFnMyOXQcRORok2lrV6qFE7837Jo41xzog&s",
        link: "digitalsystemandapplication.html",
      },
      {
        name: "Electricity & EMT",
        desc: "Covers experiments in electricity and electromagnetic theory fundamentals relevant for +3 physics curriculum.",
        img: "https://5.imimg.com/data5/SELLER/Default/2024/6/428605743/PU/MQ/KX/30461547/ujt-characteristics-trainer.jpg",
        link: "electric-emt.html",
      },
      {
        name: "Electricity & EM Lab",
        desc: "Detailed lab experiments on electricity and magnetism including galvanometers, potentiometers, and more.",
        img: "https://th.bing.com/th/id/OIP.11uxpmevmWtBKyJKWhGhxAHaE1?rs=1&pid=ImgDetMain",
        link: "electricity-em-lab.html",
      },
      {
        name: "Elements of Modern Physics",
        desc: "Explore concepts of modern physics including atomic models, nuclear structure, and quantum ideas.",
        img: "https://cdn.shopclues.com/images/detailed/51067/9789381162880_1482851554.jpg",
        link: "elementofmordenphy.html",
      },
      {
        name: "Mechanics Lab",
        desc: "Classic mechanics experiments including pendulums, bar and beam studies, and free-fall apparatuses.",
        img: "https://ce.du.edu.om/wp-content/uploads/2018/05/Solid-Mechanics-lab.jpg",
        link: "mechanics-lab.html",
      },
      {
        name: "Quantum Physics",
        desc: "Dive into quantum theory, wave functions, particle nature of light, and electron dynamics.",
        img: "https://cdn.mos.cms.futurecdn.net/aBSs4o7eAJupCvRQGcvgET-1200-80.jpg",
        link: "quantumphy.html",
      },
      {
        name: "Solid State Physics",
        desc: "Experiments related to crystal structures, semiconductor devices, and electronic properties of solids.",
        img: "https://th.bing.com/th/id/OIP.usqTxeAQAeRkUADnM-x2qwHaDe?rs=1&pid=ImgDetMain",
        link: "solid-state-physics.html",
      },
      {
        name: "Thermal & Statistical Mechanics",
        desc: "Lab setups to investigate thermodynamics, heat flow, and statistical mechanics principles.",
        img: "https://m.media-amazon.com/images/I/41gYDleSQSL._SY445_SX342_.jpg",
        link: "thermal-statisticalmechanics-lab.html",
      },
      {
        name: "Thermal Physics",
        desc: "Experiments focusing on thermal expansion, heat capacity, and energy conversion principles.",
        img: "https://th.bing.com/th/id/OIP.Twt-YGB_Rp29R7CI6sot-QAAAA?w=336&h=500&rs=1&pid=ImgDetMain",
        link: "thermalphy.html",
      },
      {
        name: "Wave & Optics",
        desc: "Interference, diffraction, reflection, and refraction experiments with wave and optical components.",
        img: "https://th.bing.com/th/id/OIP.tQARd_BIyrLCA5HCfxZMmgHaEK?rs=1&pid=ImgDetMain",
        link: "waveandoptics.html",
      }
    ];

    const container = document.getElementById("equipment-container");

    container.innerHTML = equipmentData
      .map(
        (item) => `
        <div class="col" data-aos="zoom-in">
          <div class="card h-100 shadow">
            <img src="${item.img}" class="card-img-top" alt="${item.name}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">${item.desc}</p>
              <a href="../products-page/plus3-physics-equipment/${item.link}" class="btn btn-primary mt-auto">

              </a>
            </div>
          </div>
        </div>
      `
      )
      .join("");
