<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Physics Electricity, Magnetism & EMT lab experiments with model numbers and technical specifications for +3 level science students." />
  <meta name="keywords" content="Physics Lab, Electricity Lab, Magnetism Experiments, EMT, Educational Equipment, SPML, EME" />
  <meta name="author" content="Your Name or Company" />
  <title>Physics: Electricity, Magnetism & EMT Lab</title>

  <!-- Bootstrap CSS & AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f4f8fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .experiment-card {
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s;
    }

    .experiment-card:hover {
      transform: translateY(-8px);
    }

    .model-no {
      font-weight: bold;
      color: #0d6efd;
    }

    .optional {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-5" data-aos="fade-down">
      <h1 class="display-5 fw-bold">Physics: Electricity, Magnetism & EMT Lab</h1>
      <p class="lead">Explore detailed specifications and model numbers of key electrical and magnetic lab apparatus.</p>
    </div>

    <div class="row" id="experiment-list"></div>
  </div>

  <!-- Bootstrap + AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

  <!-- JavaScript Mapping -->

        optional: []
      },
      {
        title: "Compare EMF of Two Cells using Stretched Wire Potentiometer",
        model: "EME-018",
        specs: [
          "DC Supply: 0–12V, Standard Cell: 1.018V DC",
          "Unknown Resistors: 10Ω, 50Ω, 100Ω",
          "Galvanometer: 30-0-30μA (Moving Coil)",
          "DC Ammeter: 0–100mA",
          "Potentiometer with Jockey",
          "Circuit & Symbol diagram printed on front panel"
        ],
        optional: []
      }


    ];

    const listContainer = document.getElementById("experiment-list");

    experiments.forEach((exp, index) => {
      const card = document.createElement("div");
      card.className = "col-12 col-md-6 col-lg-4 mb-4";
      card.setAttribute("data-aos", "fade-up");
      card.setAttribute("data-aos-delay", `${index * 100}`);

      card.innerHTML = `
        <div class="p-4 experiment-card h-100">
          <h5>${index + 1}. ${exp.title}</h5>
          <p class="model-no">Model No: ${exp.model}</p>
          <ul>
            ${exp.specs.map(s => `<li>${s}</li>`).join('')}
          </ul>
          ${exp.optional.length > 0 ? `<p class="optional">${exp.optional.join(", ")}</p>` : ""}
        </div>
      `;
      listContainer.appendChild(card);
    });
  </script>
</body>
</html>
