    const productListContainer = document.getElementById("product-list");


    devicesAndInstruments.forEach((product, index) => {
    const productCard = document.createElement("div");
    productCard.className = "col-md-6 col-lg-4 experiment-card";

    const productContent = `
      <div class="card h-100 d-flex flex-column">
        <img src="${product.image}" class="card-img-top" alt="${product.title}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${product.title}</h5>
          <p class="card-text"><strong>Model:</strong> ${product.model}</p>
          <ul class="experiment-specs list-group list-group-flush" id="specs-${index}" style="display: none;">
            ${product.specs.map(spec => `<li class="list-group-item">${spec}</li>`).join("")}
          </ul>
          <button class="btn btn-primary mt-3 btn-toggle" onclick="toggleSpecs(${index})">View Specifications</button>
        </div>
      </div>
    `;

    productCard.innerHTML = productContent;
    productListContainer.appendChild(productCard);
  });

  function toggleSpecs(index) {
    const specs = document.getElementById(`specs-${index}`);
    const button = specs.nextElementSibling;

    if (specs.style.display === "none" || specs.style.display === "") {
      specs.style.display = "block";
      button.textContent = "Hide Specifications";
    } else {
      specs.style.display = "none";
      button.textContent = "View Specifications";
    }
