<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Elements of Modern Physics Lab Experiments - Planck's Constant, Photoelectric Effect, and Work Function Determination.">
  <meta name="author" content="Your Name">

  <title>Modern Physics - Lab Experiments</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    .experiment-card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .experiment-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .experiment-specs {
      list-style-type: none;
      padding-left: 0;
    }

    .experiment-specs li {
      padding: 5px 0;
    }

    .experiment-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .experiment-container {
      padding: 20px;
    }
  </style>
</head>

        ]

        ]

      }

    // Function to create and render the experiment cards dynamically
    function renderExperiments() {
      const experimentList = document.getElementById('experiment-list');
      
      experiments.forEach(experiment => {
        const card = document.createElement('div');
        card.classList.add('col-md-4', 'col-sm-6', 'experiment-card');
        
        const cardContent = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title experiment-title">${experiment.title}</h5>
              <p><strong>Model:</strong> ${experiment.model}</p>
              <ul class="experiment-specs">
                ${experiment.specs.map(spec => `<li>${spec}</li>`).join('')}
              </ul>
            </div>
          </div>
        `;
        
        card.innerHTML = cardContent;
        experimentList.appendChild(card);
      });
    }

    // Call the render function
    renderExperiments();
  </script>
</body>

</html>
