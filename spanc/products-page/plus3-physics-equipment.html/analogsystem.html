<script>
 const experimentList = document.getElementById("experiment-list");

experiments.forEach((exp, index) => {
  const col = document.createElement("div");
  col.className = "col-md-6 col-lg-4 mb-4";

  col.innerHTML = `
    <div class="card experiment-card h-100 shadow-sm" data-aos="fade-up">
      <img src="${exp.image}" class="card-img-top" alt="${exp.title}">
      <div class="card-body d-flex flex-column">
        <h5 class="experiment-title">${exp.title}</h5>
        <p><strong>Model:</strong> ${exp.model}</p>
        <button class="btn btn-primary btn-sm mt-auto view-specs-btn" data-index="${index}" data-bs-toggle="modal" data-bs-target="#specModal">
          View Specifications
        </button>
      </div>
    </div>
  `;
  experimentList.appendChild(col);
});
  document.addEventListener("click", function (e) {
      if (e.target.classList.contains("view-specs-btn")) {
        const index = e.target.getAttribute("data-index");
        const experiment = experiments[index];

        document.getElementById("modalTitle").textContent = experiment.title;
        document.getElementById("modalModel").textContent = experiment.model;

        const specsList = document.getElementById("modalSpecs");
        specsList.innerHTML = experiment.specs.map(spec => `<li>${spec}</li>`).join("");
      }
    });
</script>
