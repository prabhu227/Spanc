<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore +3 Physics Analog Lab Equipment including PN Junction Diodes, Zener Diodes, Amplifiers, Oscillators, and more. SEO-optimized and fully responsive layout." />
  <meta name="keywords" content="Analog Lab, Physics Lab Equipment, PN Junction, Zener Diode, Amplifier, Oscillator, Op-Amp, Ohm's Law, +3 Physics" />
  <meta name="author" content="Spanco Tek" />
  <title>Analog Lab Equipment - +3 Physics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
    }
    .card-img-top {
      height: 180px;
      object-fit: contain;
      padding: 10px;
    }
    .section-title {
      margin: 2rem 0 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="section-title">Analog Lab Equipment - +3 Physics</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="analogLabContainer"></div>
  </div>

  <script>
    const analogProducts = [
      { title: "PN Junction Diode - Forward & Reverse Bias", link: "./plus3-physics-equipment/pn-junction-forward-reverse.html", model: "ASP-001A", image: "./assets/images/+3image/ASP-001A.png" },
      { title: "PN Junction - Boltzmann Constant Determination", link: "./plus3-physics-equipment/pn-junction-boltzmann-constant.html", model: "ASP-001D", image: "./assets/images/+3image/ASP-001D.png" },
      { title: "Zener Diode as Voltage Regulator", link: "./plus3-physics-equipment/zener-diode-voltage-regulator.html", model: "ASP-002", image: "./assets/images/+3image/ASP-002.png" },
      { title: "Zener Diode Characteristics", link: "./plus3-physics-equipment/zener-diode-characteristics.html", model: "ASP-002B", image: "./assets/images/+3image/ASP-002B.png" },
      { title: "Solar Cell Characteristics", link: "./plus3-physics-equipment/solar-cell.html", model: "ASP-003", image: "./assets/images/+3image/ASP-003.png" },
      { title: "Solar Cell (Alternate Version)", link: "./plus3-physics-equipment/solar-cell-detailed.html", model: "ASP-003D", image: "./assets/images/+3image/ASP-003D.png" },
      { title: "Transistor Characteristics - PNP & NPN", link: "./plus3-physics-equipment/transistor-pnp-npn.html", model: "ASP-004", image: "./assets/images/+3image/ASP-004.png" },
      { title: "RC Coupled Amplifier", link: "./plus3-physics-equipment/rc-coupled-amplifier.html", model: "ASP-006", image: "./assets/images/+3image/ASP-006.png" },
      { title: "Wein Bridge Oscillator using Op-Amp", link: "./plus3-physics-equipment/wein-bridge-oscillator.html", model: "ASP-007", image: "./assets/images/+3image/ASP-007.png" },
      { title: "LED - Forward & Reverse Bias", link: "./plus3-physics-equipment/led-forward-reverse.html", model: "ASP-008", image: "./assets/images/+3image/ASP-008.png" },
      { title: "Colpitt's Oscillator", link: "./plus3-physics-equipment/colpitts-oscillator.html", model: "ASP-009", image: "./assets/images/+3image/ASP-009.png" },
      { title: "Op-Amp - Inverting & Non-Inverting", link: "./plus3-physics-equipment/opamp-inverting-noninverting.html", model: "ASP-012", image: "./assets/images/+3image/ASP-012.png" },
      { title: "Op-Amp - Integrator & Differentiator", link: "./plus3-physics-equipment/opamp-integrator-differentiator.html", model: "ASP-017", image: "./assets/images/+3image/ASP-017.png" },
      { title: "Ohm's Law Experiment", link: "./plus3-physics-equipment/ohms-law.html", model: "ASP-018", image: "./assets/images/+3image/ASP-018.png" },
    ];

    const container = document.getElementById("analogLabContainer");
    analogProducts.forEach(product => {
      const card = `
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="${product.image}" class="card-img-top" alt="${product.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${product.title}</h5>
              ${product.model ? `<p class="card-text"><strong>Model:</strong> ${product.model}</p>` : ''}
              <a href="${product.link}" class="btn btn-primary mt-auto">View Specification</a>
            </div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", card);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
