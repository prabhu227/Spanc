<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>+3 Physics EME Lab Equipment | Spanco Tek</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .product-card img {
        height: 180px;
        object-fit: contain;
      }
      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        transition: box-shadow 0.2s ease;
      }
      .product-card:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">+3 Physics Lab - Electromagnetism Experiments</h1>
      <div class="row" id="eme-products"></div>
    </div>

    <script>
      const emeProducts = [
        {
          title: "Digital Multimeter",
          link: "./plus3-physics-equipment/digital-multimeter.html",
          model: "EME-001",
          image: "/assets/images/+3image/EME-001.png",
        },
        {
          title: "Sensitivity Using Ballistic Galvanometer",
          link: "./plus3-physics-equipment/sensitivity-ballistic-galvanometer.html",
          model: "EME-002",
          image: "/assets/images/+3image/EME-002.png",
        },
        {
          title: "Leakage Method Using Ballistic Galvanometer",
          link: "./plus3-physics-equipment/leakage-ballistic-galvanometer.html",
          model: "EME-003",
          image: "/assets/images/+3image/EME-003.png",
        },
        {
          title: "Rayleigh's Bridge Method",
          link: "./plus3-physics-equipment/rayleigh-bridge-method.html",
          model: "EME-004",
          image: "/assets/images/+3image/EME-004.png",
        },
        {
          title: "Desauty's Bridge",
          link: "./plus3-physics-equipment/desauty-bridge.html",
          model: "EME-005",
          image: "/assets/images/+3image/EME-005.png",
        },
        {
          title: "Series RC Circuit",
          link: "./plus3-physics-equipment/series-rc-circuit.html",
          model: "EME-006",
          image: "/assets/images/+3image/EME-006.png",
        },
        {
          title: "LCR Series & Parallel",
          link: "./plus3-physics-equipment/lcr-series-parallel.html",
          model: "EME-007",
          image: "/assets/images/+3image/EME-007.png",
        },
        {
          title: "Low Resistance by Carey Foster's Bridge (Advance)",
          link: "./plus3-physics-equipment/carey-foster-advance.html",
          model: "EME-008A",
          image: "/assets/images/+3image/EME-008A.png",
        },
        {
          title: "Low Resistance by Carey Foster's Bridge (Basic)",
          link: "./plus3-physics-equipment/carey-foster-basic.html",
          model: "EME-008B",
          image: "/assets/images/+3image/EME-008B.png",
        },
        {
          title: "Low Resistance using Potentiometer Trainer Kit",
          link: "./plus3-physics-equipment/potentiometer-trainer-kit.html",
          model: "EME-010",
          image: "/assets/images/+3image/EME-010A.png",
        },
        {
          title: "Thevenin and Norton Theorem Trainer",
          link: "./plus3-physics-equipment/thevenin-norton-trainer.html",
          model: "EME-011",
          image: "/assets/images/+3image/EME-011.png",
        },
        {
          title: "Superposition Theorem Trainer",
          link: "./plus3-physics-equipment/superposition-theorem.html",
          model: "EME-012",
          image: "/assets/images/+3image/EME-012.png",
        },
        {
          title: "Maximum Power Transfer Theorem Trainer",
          link: "./plus3-physics-equipment/maximum-power-transfer.html",
          model: "EME-013",
          image: "/assets/images/+3image/EME-013.png",
        },
        {
          title: "Anderson Bridge Trainer",
          link: "./plus3-physics-equipment/anderson-bridge.html",
          model: "EME-014",
          image: "/assets/images/+3image/EME-014.png",
        },
        {
          title: "Unknown Resistance Using Meter Bridge",
          link: "./plus3-physics-equipment/meter-bridge.html",
          model: "EME-015",
          image: "/assets/images/+3image/EME-015B.png",
        },
        {
          title: "Triode Valve Characteristics",
          link: "./plus3-physics-equipment/triode-valve.html",
          model: "EME-016",
          image: "/assets/images/+3image/EME-016.png",
        },
        {
          title: "Diode Valve Characteristics",
          link: "./plus3-physics-equipment/diode-valve.html",
          model: "EME-017",
          image: "/assets/images/+3image/EME-017.png",
        },
        {
          title: "Compare EMF of Two Cells Using Potentiometer",
          link: "./plus3-physics-equipment/compare-emf.html",
          model: "EME-019",
          image: "/assets/images/+3image/EME-019.png",
        },
        {
          title: "Earth Magnetic Field by Tangent Galvanometer",
          link: "./plus3-physics-equipment/earth-magnetic-field.html",
          model: "EME-020",
          image: "/assets/images/+3image/EME-020.png",
        },
        {
          title: "Reduction Factor of a Galvanometer",
          link: "./plus3-physics-equipment/reduction-factor.html",
          model: "EME-021",
          image: "./assets/images/+3image/EME-021.png",
        },
        {
          title: "Variation of Magnetic Field Along the Axis of Circular Coil",
          link: "./plus3-physics-equipment/magnetic-field-circular-coil.html",
          model: "EME-022",
          image: "/assets/images/+3image/EME-022.png",
        },
        {
          title: "Field Strength B Variation in a Solenoid",
          link: "./plus3-physics-equipment/solenoid-field-variation.html",
          model: "EME-022A",
          image: "/assets/images/+3image/EME/022A",
        },
        // { title: "Field Strength B Variation in a Solenoid", link: "./plus3-physics-equipment/solenoid-field-variation.html", model: "EME-022A" }
      ];

      const container = document.getElementById("eme-products");

      emeProducts.forEach((product) => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
   <div class="col">
      <div class="card h-100 shadow-sm">
        <img src="${product.image}" class="card-img-top img-fluid" alt="${
          product.title
        }" style="max-height: 180px; object-fit: contain;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${product.title}</h5>
          ${
            product.model
              ? `<p class="card-text"><strong>Model:</strong> ${product.model}</p>`
              : ""
          }
          <a href="${
            product.link
          }" class="btn btn-primary mt-auto">View Specification</a>
        </div>
      </div>
    </div>
  `;
        container.appendChild(col);
      });
    </script>
    <!-- Background shapes -->

    <canvas
      id="particles-bg"
      style="position: fixed; top: 0; left: 0; z-index: -1"
    ></canvas>

    <script src="/Spanc/spanc/products-page/background.js"></script>

    <script src="background.js"></script>
  </body>
</html>
