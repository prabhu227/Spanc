// Function to render product specifications dynamically
function renderProductSpecifications(product) {
  const ulElement = document.createElement('ul');
  ulElement.classList.add('list-unstyled');

  // Iterate through the specifications and add them as list items
  Object.keys(product.specifications).forEach(key => {
    const value = product.specifications[key];
    const listItem = document.createElement('li');

    // Handle arrays (accessories, etc.) to display comma-separated values
    if (Array.isArray(value)) {
      listItem.innerHTML = `<strong>${capitalizeFirstLetter(key.replace(/([A-Z])/g, ' $1'))}:</strong> ${value.join(", ")}`;
    } else {
      listItem.innerHTML = `<strong>${capitalizeFirstLetter(key.replace(/([A-Z])/g, ' $1'))}:</strong> ${value}`;
    }

    ulElement.appendChild(listItem);
  });

  return ulElement;
}

// Function to capitalize the first letter of each word in a string
function capitalizeFirstLetter(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

// Function to render product details to the page
function renderProducts() {
  const container = document.getElementById('product-container');
  productData.forEach((product, index) => {
    const productDiv = document.createElement('div');
    productDiv.classList.add('product-item');
    productDiv.classList.add('product-layout'); // For the two-column layout

    // If it's an even product, we keep the layout normal (image left, details right).
    // If it's odd, we reverse the order (image right, details left).
    const layoutClass = index % 2 === 0 ? 'row' : 'row-reverse';
    productDiv.classList.add(layoutClass);

    // Left side: Image
    const imageElement = document.createElement('img');
    imageElement.src = product.image; // Path to the image
    imageElement.alt = product.title;
    imageElement.classList.add('product-image');
    productDiv.appendChild(imageElement);

    // Right side: Title, Description, Specifications
    const detailsDiv = document.createElement('div');
    detailsDiv.classList.add('product-details');

    const titleElement = document.createElement('h3');
    titleElement.textContent = product.title;
    detailsDiv.appendChild(titleElement);

    const descriptionElement = document.createElement('p');
    descriptionElement.textContent = product.description;
    detailsDiv.appendChild(descriptionElement);

    // Render the specifications list
    const specificationsList = renderProductSpecifications(product);
    detailsDiv.appendChild(specificationsList);

    productDiv.appendChild(detailsDiv);
    container.appendChild(productDiv);

    // Add scroll animation class
    productDiv.classList.add('hidden');
    window.addEventListener('scroll', () => {
      if (isInViewport(productDiv)) {
        productDiv.classList.add('fade-in');
      }
    });
  });
}

// Check if an element is in the viewport
function isInViewport(element) {
  const rect = element.getBoundingClientRect();
  return (
    rect.top >= 0 &&
    rect.left >= 0 &&
    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
  );
}

// Call the function to render products
window.onload = renderProducts;
