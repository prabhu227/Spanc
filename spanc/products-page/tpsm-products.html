<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore TPSM physics lab equipment like Callander Barnes Apparatus, Stefan's Law setups, and more. Designed for +3 level physics labs.">
  <meta name="keywords" content="TPSM lab equipment, Physics apparatus, Callander Barnes, Stefan Constant, Searle’s Apparatus, +3 Physics">
  <meta name="author" content="Spanco Tek" />
  <title>TPSM Lab Equipment | +3 Physics Lab</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font: Ubuntu -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f8f9fa;
    }

    .product-card {
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h5 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #212529;
    }

    .product-card p {
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: #495057;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">TPSM Lab Equipment – +3 Physics</h2>
    <div class="row" id="tpsm-products"></div>
  </div>

  <script>
    const tpsmProducts = [
      {
        title: "Callander Barnes Apparatus (Advanced)",
        link: "./plus3-physics-equipment/callander-barnes-advanced.html",
        model: "TPSM-001A",
        image: "./assets/images/+3image/TPSM-001A.png"
      },
      {
        title: "Callander Barnes Apparatus (Basic)",
        link: "./plus3-physics-equipment/callander-barnes-basic.html",
        model: "TPSM-001B",
        image: "./assets/images/+3image/TPSM-001B.png"
      },
      {
        title: "Planck's Constant Using LED",
        link: "./plus3-physics-equipment/plancks-constant-led.html",
        model: "TPSM-002",
        image: "./assets/images/+3image/TPSM-002.png"
      },
      {
        title: "Stefan Constant Using Bulb",
        link: "./plus3-physics-equipment/stefan-constant-bulb.html",
        model: "TPSM-003",
        image: "./assets/images/+3image/TPSM-003.png"
      },
      {
        title: "Thermal Conductivity of Cu by Searle's Apparatus",
        link: "./plus3-physics-equipment/sTPSM-004.png",
        model: "TPSM-004",
        image: "./assets/images/+3image/TPSM-004.png"
      },
      {
        title: "Lee's Disc",
        link: "./plus3-physics-equipment/lees-disc.html",
        model: "TPSM-005",
        image: "./assets/images/+3image/TPSM-005.png"
      },
      {
        title: "PRT (Platinum Resistance Thermometer)",
        link: "./plus3-physics-equipment/prt-platinum-thermometer.html",
        model: "TPSM-006",
        image: "./assets/images/+3image/TPSM-006.png"
      },
      {
        title: "Method of Cooling",
        link: "./plus3-physics-equipment/method-of-cooling.html",
        model: "TPSM-007",
        image: "./assets/images/+3image/TPSM-007.png"
      },
      {
        title: "Thermo EMF Across Two Junctions",
        link: "./plus3-physics-equipment/thermo-emf-junctions.html",
        model: "TPSM-008",
        image: "./assets/images/+3image/TPSM-008.png"
      },
      {
        title: "Electrochemical Equivalent (ECE) of Copper",
        link: "./plus3-physics-equipment/ece-of-copper.html",
        model: "TPSM-011",
        image: "./assets/images/+3image/TPSM-011.png"
      }
    ];

    const container = document.getElementById("tpsm-products");

    tpsmProducts.forEach(product => {
      const col = document.createElement("div");
      col.className = "col-md-4 col-sm-6";
      col.innerHTML = `
        <div class="product-card">
          <img src="${product.image}" alt="${product.title}">
          <h5>${product.title}</h5>
          <p><strong>Model:</strong> ${product.model}</p>
          <a href="${product.link}" class="btn btn-outline-primary btn-sm">View Details</a>
        </div>
      `;
      container.appendChild(col);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
