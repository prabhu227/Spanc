<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore +3 Digital Physics Lab Equipment including logic gates, flip-flops, multivibrators and more. Responsive and SEO-friendly layout for academic use." />
  <meta name="keywords" content="Digital Physics Lab, Logic Gates, Flip Flop, Multivibrator, Digital Electronics, Physics Equipment" />
  <meta name="author" content="Spanco Tek" />
  <title>+3 Digital Physics Lab Equipment | Spanco Tek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
    }
    .card-img-top {
      max-height: 160px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">+3 Digital Physics Lab Equipment</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="digitalLabContainer">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
    const digitalLabProducts = [
    {
        title: "DIgital",
        link: "./plus3-physics-equipment/digital.html",
        model: "",
      },
      {
        title: "NOT Gate Using Transistor",
        link: "./plus3-physics-equipment/not-gate-transistor.html",
        model: "DAS-001",
        image:"./assets/images/+3image/DAS-001.png"

      },
      {
        title: "Basic Logic Gate",
        link: "./plus3-physics-equipment/basic-logic-gate.html",
        model: "DSA-001B",
        image:"./assets/images/+3image/DAS-001B.png"
      },
      {
        title: "Universal Gate - NAND Gate",
        link: "./plus3-physics-equipment/universal-gate-nand.html",
        model: "DAS-002",
        image:"./assets/images/+3image/DAS-002.png"
      },
      {
        title: "Convert Boolean Expression into Logic Circuit",
        link: "./plus3-physics-equipment/boolean-expression-to-logic-circuit.html",
        model: "DIL-003",
        image:"./assets/images/+3image/DIL-003.png"
      },
      {
        title: "Adder & Subtractor Using Logic Gates",
        link: "./plus3-physics-equipment/adder-subtractor-logic-gates.html",
        model: "DIL-004",
        image:"./assets/images/+3image/DIL-004.png"
      },
      {
        title: "Astable & Monostable Multivibrator Using 555 Timer",
        link: "./plus3-physics-equipment/multivibrator-555-timer.html",
        model: "DIL-005",
        image:"./assets/images/+3image/DIL-005.png"
      },
      {
        title:
          "Flip-Flop Circuits (RS, Clocked RS, D-type, JK) Using NAND Gates",
        link: "./plus3-physics-equipment/flip-flop-nand-gates.html",
        model: "DAS-006",
        image:"./assets/images/+3image/DAS-006.png"
      },
      {
        title: "JK Master Slave Flip-Flop Using Flip-Flop IC",
        link: "./plus3-physics-equipment/jk-master-slave-flip-flop.html",
        model: "DSA-007",
        image:"./assets/images/+3image/DSA-007.png"
      },
      {
        title: "4-Bit Counter Using D-Type, JK Flip-Flop IC",
        link: "./plus3-physics-equipment/4bit-counter-flip-flop.html",
        model: "DSA-008A",
        image:"./assets/images/+3image/DSA-008A.png"
      },
      {
        title: "4-Bit Shift Register Using D-Type Flip-Flop",
        link: "./plus3-physics-equipment/4bit-shift-register.html",
        model: "DSA-008B",
        image:"./assets/images/+3image/DSA-008B.png"
      },
      {
        title: "Analog & Digital Trainer Kit",
        link: "./plus3-physics-equipment/analog-digital-trainer-kit.html",
        model: "DSA-009",
        image:"./assets/images/+3image/DSA-009.png"
      },
    ];

    const container = document.getElementById('digitalLabContainer');

    digitalLabProducts.forEach(product => {
      const card = `
       <div class="col">
      <div class="card h-100 shadow-sm">
        <img src="${product.image}" class="card-img-top img-fluid" alt="${product.title}" style="max-height: 180px; object-fit: contain;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${product.title}</h5>
          ${product.model ? `<p class="card-text"><strong>Model:</strong> ${product.model}</p>` : ''}
          <a href="${product.link}" class="btn btn-primary mt-auto">View Specification</a>
        </div>
      </div>
    </div>
      `;
      container.insertAdjacentHTML('beforeend', card);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
