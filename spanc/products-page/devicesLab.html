<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devices Lab Equipment | +3 Physics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f9f9f9;
    }
    .card {
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .product-image {
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Devices Lab Equipment</h1>
    <div id="product-container" class="row g-4"></div>
  </div>

  <script>
    const devicesLabData = [
      {
        title: "Bridge Rectifier",
        link: "./plus3-physics-equipment/bridge-rectifier.html",
        model: "DIL-001",
        image: "/assets/images/+3image/DIL-001.png",
      },
      {
        title: "Filter Trainer",
        link: "./plus3-physics-equipment/filter-trainer.html",
        model: "DIL-002",
        image: "/assets/images/+3image/DIL-002.png",
      },
      {
        title: "Clipper & Clamper Circuit",
        link: "./plus3-physics-equipment/clipper-clamper.html",
        model: "DIL-018",
        image: "/assets/images/+3image/DIL-018.png",
      }
    ];

    const container = document.getElementById("product-container");

    devicesLabData.forEach(product => {
      const col = document.createElement("div");
      col.className = "col-md-4";

      col.innerHTML = `
        <div class="card h-100">
          <img src="${product.image}" class="card-img-top product-image" alt="${product.title}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${product.title}</h5>
            <p class="card-text"><strong>Model:</strong> ${product.model}</p>
            <a href="${product.link}" class="btn btn-primary mt-auto">View Details</a>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  </script>
</body>
</html>
