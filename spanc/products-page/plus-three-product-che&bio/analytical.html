    body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f9f9f9;

  .equipment-section {
    padding: 3rem 0;
  }

  .equipment-img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .equipment-img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  }

  .equipment-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .equipment-description {
    font-size: 1rem;
    color: #555;
  }

  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .fade-in.show {
    opacity: 1;
    transform: translateY(0);
  }

  @media (max-width: 767px) {
    .equipment-img {
      margin-top: 1rem;
    }
  }
    .navbar img {
        height: 40px;
        margin-right: 15px;
      }
  </style>

<div class="container equipment-section">
  <h2 class="text-center mb-5">Analytical Equipment</h2>
  <div id="equipment-container"></div>
</div>

<script>
  const equipmentData = [
    {
      title: "pH Meter",
      description: "A digital device used to measure the pH level of various solutions with high accuracy.",
      image: "https://cfrouting.zoeysite.com/cdn-cgi/image/format=auto,fit=scale-down,quality=70/https://s3.amazonaws.com/zcom-media/sites/a0i0L00000VJHGsQAP/media/catalog/product/g/5/g5md2256__.jpg"
    },
    {
      title: "Conductivity/TDS Meter",
      description: "Measures the electrical conductivity and total dissolved solids in water.",
      image: "https://a0.anyrgb.com/pngimg/1842/234/tds-meter-electrical-conductivity-meter-reduction-potential-124-scale-ph-meter-physicist-laboratory-equipment-electrode-ph-experiment.png"
    },
    {
      title: "Colorimeter (Digital)",
      description: "Used for measuring the absorbance of specific wavelengths of light by a solution.",
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtpTkpk7E-qai6nDAF7wg-Q21biN2AbIbBgQ&s"
    },
    {
      title: "Dissolved Oxygen Meter",
      description: "Measures the amount of dissolved oxygen in water, crucial for aquatic testing.",
      image: "assets/images/do-meter.jpg"
    },
    {
      title: "Digital Potentiometer",
      description: "An instrument for measuring the voltage of electrochemical cells.",
      image: "assets/images/potentiometer.jpg"
    },
    {
      title: "Digital Turbidity Meter",
      description: "Determines the turbidity (clarity) of a liquid.",
      image: "assets/images/turbidity.jpg"
    },
    {
      title: "Melting/Boiling Point Apparatus",
      description: "Used to determine the melting and boiling points of substances accurately.",
      image: "assets/images/melting-point.jpg"
    },
    {
      title: "KARL FISHER / Flame Photometer",
      description: "Moisture analysis by Karl Fischer titration and elemental detection via flame photometry.",
      image: "assets/images/karl-fisher.jpg"
    },
    {
      title: "Water & Soil Analysis Kit",
      description: "Complete kit for analyzing various physical and chemical properties of soil and water.",
      image: "assets/images/water-soil.jpg"
    },
    {
      title: "Bomb Calorimeter / Viscometer",
      description: "Used for determining the calorific value and viscosity of fuels and fluids.",
      image: "assets/images/bomb-calorimeter.jpg"
    },
    {
      title: "Spectrophotometer (Digital/UV)",
      description: "Analyzes light absorption and transmittance across different wavelengths.",
      image: "assets/images/spectrophotometer.jpg"
    },
    {
      title: "UV-Vis Spectrophotometer",
      description: "Advanced optical instrument used to measure absorption of ultraviolet and visible light.",
      image: "assets/images/uv-vis.jpg"
    }
  ];

  
  const container = document.getElementById("equipment-container");

  equipmentData.forEach((item, index) => {
    const row = document.createElement("div");
    row.className = "row align-items-center mb-5 fade-in";

    const textCol = document.createElement("div");
    textCol.className = "col-md-6";
    textCol.innerHTML = `
      <h3 class="equipment-title">${item.title}</h3>
      <p class="equipment-description">${item.description}</p>
    `;

    const imgCol = document.createElement("div");
    imgCol.className = "col-md-6 text-center";
    imgCol.innerHTML = `
      <img src="${item.image}" alt="${item.title}" class="equipment-img"/>
    `;

    if (index % 2 === 0) {
      row.appendChild(textCol);
      row.appendChild(imgCol);
    } else {
      row.appendChild(imgCol);
      row.appendChild(textCol);
    }

    container.appendChild(row);
  });

  // Scroll animation trigger
  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    },
    { threshold: 0.2 }
  );

  document.querySelectorAll('.fade-in').forEach((el) => observer.observe(el));

</script>
