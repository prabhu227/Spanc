<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Electromagnetic Theory experiments for verifying the law of Malus, determining the specific rotation of sugar, analyzing elliptically polarized light, and studying radiation patterns."
    />
    <meta
      name="keywords"
      content="Electromagnetic Theory, Malus Law, Polarimeter, Babinet's Compensator, Dipole Antenna, Ultrasonic Waves"
    />
    <meta name="author" content="Physics Lab" />
    <title>Microscope Equipment</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .product-card {
        border: 1px solid #ddd;
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
      }
      .product-card img {
        max-width: 100%;
        border-radius: 10px;
      }
      .product-card .btn {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Microscope Equipment</h1>
      <div class="row" id="product-list">
        <!-- Product Cards will be injected here by JavaScript -->
      </div>
    </div>

    <!-- Modal for displaying specifications -->
    <div class="modal fade" id="specificationModal" tabindex="-1" role="dialog" aria-labelledby="specificationModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="specificationModalLabel">Product Specifications</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="modal-image-container">
              <img id="modal-image" src="" alt="Product Image" class="img-fluid mb-3">
            </div>
            <h5>Specifications:</h5>
            <ul id="modal-specifications" class="list-group">
              <!-- Specifications will be dynamically injected here -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Full version -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // Sample data for microscopes
      
  const microscopes = [
    {
      name: "Dissecting Microscope",
      image: "microscope1.jpg",
      link: "dissecting.html",
      specifications: [
        "Base: Heavy Round Base With Precisely Designed Body.",
        "Focusing: Sensitive Focusing, Done By Rack And Pinion Arrangement.",
        "Stage: 85mm x 75mm With Glass Area.",
        "Illumination: A Plano-Concave Lens Fitted In Fork For Light Reflection.",
        "Optics: 10x & 20x Eyepieces"
      ]
    },
    {
      name: "Single/Compound Microscope",
      image: "microscope2.jpg",
      link: "compound.html",
      specifications: [
        "Base: Monocular or Binocular Setup.",
        "Objective Lenses: 4x, 10x, 40x.",
        "Illumination: LED Light with Adjustable Intensity.",
        "Stage: 120mm x 120mm.",
        "Eyepiece: 10x Widefield Eyepiece."
      ]
    },
    {
      name: "Medical Microscope",
      image: "microscope3.jpg",
      link: "medical.html",
      specifications: [
        "Base: Heavy Duty for Stability.",
        "Focusing: Coarse and Fine Focusing Mechanism.",
        "Illumination: Bright LED with Adjustable Mirror.",
        "Stage: Mechanical Stage with Adjustable Clips.",
        "Optics: High-Quality Plan Achromatic Lenses."
      ]
    },
    {
      name: "Microscope Series 112-124",
      image: "microscope4.jpg",
      link: "series112-124.html",
      specifications: [
        "Base: Ergonomically Designed for Comfort.",
        "Focusing: Coarse and Fine Focus Knob.",
        "Eyepiece: 10x Widefield Eyepiece.",
        "Objective Lenses: 4x, 10x, 40x.",
        "Illumination: LED Light with Brightness Control."
      ]
    },
    {
      name: "Projection Microscope",
      image: "microscope5.jpg",
      link: "projection.html",
      specifications: [
        "Base: Stable Heavy Duty Base.",
        "Focusing: High-Precision Coarse and Fine Focus.",
        "Optics: 10x to 40x Objective Lenses.",
        "Projection: High-Resolution Projection System.",
        "Illumination: Built-in Halogen Light Source."
      ]
    },
    {
      name: "DGI/Ultra Microscope",
      image: "microscope6.jpg",
      link: "dgi-ultra.html",
      specifications: [
        "Base: Compact and Stable.",
        "Focusing: High-Precision Rack and Pinion System.",
        "Stage: 100mm x 100mm.",
        "Illumination: Advanced LED System with Brightness Control.",
        "Optics: High-Resolution Lenses with 4x, 10x, 40x Magnification."
      ]
    },
    {
      name: "Ultra/HDMI Microscope",
      image: "microscope7.jpg",
      link: "ultra-hdmi.html",
      specifications: [
        "Base: Robust and Easy-to-Use Design.",
        "Focusing: Coarse and Fine Focus Controls.",
        "Stage: Mechanical Stage for Smooth Movement.",
        "Illumination: Adjustable LED Light.",
        "Connectivity: HDMI Output for Displaying on External Screens."
      ]
    },
    {
      name: "ScopePad/Android Microscope",
      image: "microscope8.jpg",
      link: "scopepad-android.html",
      specifications: [
        "Base: Compact Design for Easy Portability.",
        "Focusing: Coarse and Fine Focus Mechanism.",
        "Display: Built-in Android Display with Touch Interface.",
        "Connectivity: Wi-Fi and USB Connectivity for Data Sharing.",
        "Illumination: Built-in LED Light."
      ]
    }
  ];

  const productListContainer = document.getElementById('product-list');

  microscopes.forEach(microscope => {
    const productCard = document.createElement('div');
    productCard.classList.add('col-md-4', 'mb-4', 'product-card');

    const productContent = `
      <img src="${microscope.image}" class="card-img-top" alt="${microscope.name}">
      <h5 class="card-title">${microscope.name}</h5>
      <button class="btn btn-primary" data-toggle="modal" data-target="#specificationModal" onclick='showSpecifications(${JSON.stringify(microscope)})'>View Specifications</button>
      <a href="${microscope.link}" target="_blank" class="btn btn-outline-secondary ml-2">Visit Page</a>
    `;

    productCard.innerHTML = productContent;
    productListContainer.appendChild(productCard);
  });

  function showSpecifications(microscope) {
    document.getElementById('modal-image').src = microscope.image;
    const specificationsList = document.getElementById('modal-specifications');
    specificationsList.innerHTML = '';
    microscope.specifications.forEach(spec => {
      const listItem = document.createElement('li');
      listItem.classList.add('list-group-item');
      listItem.textContent = spec;
      specificationsList.appendChild(listItem);
    });
  }
</script>

  </body>
</html>
