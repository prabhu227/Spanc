<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Quote | Spanco Instruments</title>
  <meta name="description" content="Request a quote for high-quality laboratory instruments and microscopes from Spanco Instruments. Fill out the quick form to get in touch." />
  <meta name="keywords" content="Get Quote, Spanco Instruments, Lab Equipment, Microscopes, Request Form" />
  <meta name="author" content="Spanco Instruments" />

  <!-- Favicon (optional) -->
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS (optional) -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand img {
      height: 40px;
    }
    .modal-content {
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-3 sticky-top">
    <a class="navbar-brand" href="index.html">
      <img src="./assets/images/spanco logo.png" alt="Spanco Logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <a href="get-quote.html?modal=true" class="btn btn-dark">Get Quote</a>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="container py-5">
    <div class="text-center">
      <h1 class="mb-3">Request a Quote</h1>
      <p class="lead">Looking for precision lab instruments? Fill out the form to get a custom quote from our team.</p>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="getQuoteModal" tabindex="-1" aria-labelledby="getQuoteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title" id="getQuoteModalLabel">Request a Quote</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="quote-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="example@email.com" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="+91 9876543210" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message / Requirements</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Briefly describe your requirements..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 Spanco Instruments. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (no jQuery needed in v5) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Modal Trigger Script -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get("modal") === "true") {
        const modal = new bootstrap.Modal(document.getElementById('getQuoteModal'));
        modal.show();
      }

      // Optional: Form submission handler
      const form = document.getElementById('quote-form');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Thank you! Your request has been submitted.');
        form.reset();
        const modalInstance = bootstrap.Modal.getInstance(document.getElementById('getQuoteModal'));
        modalInstance.hide();
      });
    });
  </script>
</body>
</html>
