      .nav-link {

}

}

    <!-- Main Content -->
    <div class="container py-5">
      <div class="text-center mb-5">
        <h2 class="fw-bold fs-1">Contact Us</h2>
        <p class="text-muted">Get in touch with our team of experts</p>
      </div>

      <div class="row justify-content-center px-4">
        <!-- Contact Form -->
        <div class="col-md-6 bg-body-secondary border border-secondary rounded px-3 px-sm-4 px-md-5 py-4">
          <form action="https://formspree.io/f/xnndqglq" method="POST" id="contactForm" class="p-4">
            <div class="mb-3 mt-3">
              <label for="name" class="form-label fs-4 fs-md-3 fw-bold">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Your name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fs-md-3 fs-4 fw-bold">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label fs-md-3 fs-4 fw-bold">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                class="form-control"
                placeholder="How can we help?"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fs-md-3 fs-4 fw-bold">Message</label>
              <textarea
                id="message"
                rows="5"
                name="message"
                class="form-control"
                placeholder="Your message"
                required
              ></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-danger">Send Message</button>
            </div>
          </form>
        </div>

        <!-- Map & Contact Info -->
        <div class="col-md-6">
          <h5 class="mb-3">Our Location</h5>
          <div class="mb-4">
           <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3741.3406509516135!2d85.80971407523766!3d20.327541281152097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjDCsDE5JzM5LjIiTiA4NcKwNDgnNDQuMiJF!5e0!3m2!1sen!2sin!4v1745397193711!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>

          <div class="contact-info">
            <p>
              <i class="bi bi-geo-alt-fill"></i><strong>Address:</strong><br />
              <a
                href="https://www.google.com/maps?q=123+Science+Park+Drive,+CA+94105"
                target="_blank"
                class="text-decoration-none text-dark"
              >
                Plot No-153,Sector-5<br />
                Niladri Vihar,<br />
                Odisha,Bhubneswar-751021
              </a>
            </p>
            <p>
              <i class="bi bi-telephone-fill"></i><strong>Phone:</strong>
              <a href="tel:+15551234567" class="text-decoration-none text-dark"
                >93382 73911</a
              >
            </p>
            <p>
              <i class="bi bi-envelope-fill"></i><strong>Email:</strong>
              <a
                href="mailto:info@spancotek.com"
                class="text-decoration-none text-dark"
                >spancotek@hotmail.com</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="footer.js"></script>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const subject = document.getElementById("subject").value.trim();
          const message = document.getElementById("message").value.trim();

          if (name && email && subject && message) {
            alert(
              "Thanks for contacting us, " +
                name +
                "! We'll get back to you soon."
            );
            document.getElementById("contactForm").reset();
          } else {
            alert("Please fill in all fields.");
          }
        });
    </script>
