<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Spanco Tek</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/CSS/footer.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #000;
    }

    .btn-dark:hover {
      background-color: #222;
    }

    .contact-info i {
      font-size: 1.2rem;
      margin-right: 8px;
      color: #000;
    }

    .contact-info p {
      margin: 0;
      padding-bottom: 0.75rem;
    }

    .navbar img {
      height: 40px;
      margin-right: 15px;
    }

    @media (max-width: 576px) {
      iframe {
        height: 200px;
      }

      .contact-info p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./assets/images/spanco logo.png" alt="Logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <a href="#" class="btn btn-dark">Get Quote</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Contact Us</h2>
      <p class="text-muted">Get in touch with our team of experts</p>
    </div>

    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="your@email.com" required />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" placeholder="How can we help?" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" rows="5" class="form-control" placeholder="Your message" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark">Send Message</button>
          </div>
        </form>
      </div>

      <!-- Map & Contact Info -->
      <div class="col-md-6">
        <h5 class="mb-3">Our Location</h5>
        <div class="mb-4">
          <iframe src="https://maps.google.com/maps?q=123+Science+Park+Drive,+CA+94105&t=&z=13&ie=UTF8&iwloc=&output=embed"
            width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="contact-info">
          <p>
            <i class="bi bi-geo-alt-fill"></i><strong>Address:</strong><br>
            <a href="https://www.google.com/maps?q=123+Science+Park+Drive,+CA+94105" target="_blank" class="text-decoration-none text-dark">
              123 Science Park Drive<br>
              Innovation District<br>
              CA 94105, USA
            </a>
          </p>
          <p>
            <i class="bi bi-telephone-fill"></i><strong>Phone:</strong>
            <a href="tel:+15551234567" class="text-decoration-none text-dark">+1 (555) 123-4567</a>
          </p>
          <p>
            <i class="bi bi-envelope-fill"></i><strong>Email:</strong>
            <a href="mailto:info@spancotek.com" class="text-decoration-none text-dark">info@spancotek.com</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="footer.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && subject && message) {
        alert("Thanks for contacting us, " + name + "! We'll get back to you soon.");
        document.getElementById("contactForm").reset();
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
  <script src="./assets/JS/footer.js"></script>
</body>

</html>
